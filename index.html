<!doctype>
<html ng-app="checklist">
	<head>
		<title>Checklist</title>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">	
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.1/angular-material.min.js"></script>
		<script type = "text/javascript" src="app.js"></script>
	</head>
	<body>
		<div ng-controller="ItemController as itemCtrl" class="container">
			<header>
				<h1 class="text-center">Checklist</h1>
			</header>
			<div>
				<form class="form-horizontal" ng-submit="itemCtrl.addItem()">
					<fieldset class="form-group">
						<label>New item:</label>
						<textarea ng-model="itemCtrl.newItem.body" class="form-control" placeholder="Checklist Item" title="Item"></textarea>
						<button type="submit" class="btn btn-success">Add to List</button>
          </fieldset>
				</form>
			</div>
			<div class = "well">
				<div class="list-group">
					<ul>
						<li ng-repeat="item in itemCtrl.list">{{item.body}}</li>
					</ul>
				</div>
			</div>
		</div>
	</body>
</html>
